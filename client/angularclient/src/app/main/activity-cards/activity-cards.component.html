<div class="m-5"  *ngFor="let activity of activities">
<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col">
        <h5 class="card-title">{{activity.activitytype}}</h5>
      </div>
      <div class="col">
        <h5 class="card-title">{{activity.activitydate}}</h5>
      </div>
      <div class="col">
        <h5 class="card-title">{{activity.locationname}} - {{activity.locationaddress}}</h5>
      </div>
    </div>
    <p class="card-text">{{activity.descriptionsocu}}</p>
    <p>Senaste OSA-datum: {{activity.rsvpdate}}</p>
  </div>
</div>
<div class="float-right">
  <button type="button" class="accept choicebutton"><i class="fas fa-check"></i></button>
  <button type="button" class="refuse choicebutton"><i class="fas fa-times"></i></button>
</div>
</div>
